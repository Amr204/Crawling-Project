<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>واجهة الزاحف باستخدام Flask و Bootstrap</title>
  <!-- تضمين Bootstrap عبر CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
  <div class="container">
    <!-- العنوان الأساسي مع محاذاة في المنتصف -->
    <h1 class="mt-5 text-center">Web Crawling</h1>

    <!-- عرض الرسائل المنبثقة -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="mt-4">
      <div class="form-group">
        <label for="start_url" class="text-right d-block">الرابط الابتدائي:</label>
        <input type="text" class="form-control" id="start_url" name="start_url" value="https://ust.edu.ye" required>
      </div>
      <div class="form-group">
        <label for="max_depth" class="text-right d-block">أقصى عمق:</label>
        <input type="number" class="form-control" id="max_depth" name="max_depth" value="1" required>
      </div>
      <div class="form-group">
        <label for="max_tasks" class="text-right d-block">عدد الطلبات المتزامنة:</label>
        <input type="number" class="form-control" id="max_tasks" name="max_tasks" value="10" required>
      </div>
      <div class="form-group">
        <label for="strategy" class="text-right d-block">استراتيجية الزحف (1: BFS, 2: Greedy, 3: DFS):</label>
        <input type="number" class="form-control" id="strategy" name="strategy" value="1" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">ابدأ الزحف</button>
      </div>
    </form>
  </div>

  <!-- الشريط السفلي -->
  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      <p class="mb-0">Powered By</p>
      <p class="mb-0">Amr AL-Awadhi</p>
    </div>
  </footer>

  <!-- تضمين مكتبات jQuery و Popper.js و Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
